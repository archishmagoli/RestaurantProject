<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="Real_Survey_style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script> 
		$(document).ready(function(){
		$("#flip").click(function(){
		$("#panel").slideToggle("slow");
		});
	});
	</script>
	<script> 
		$(document).ready(function(){
		$("#flip1").click(function(){
		$("#panel1").slideToggle("slow");
		});
	});
	</script>
	<script> 
		$(document).ready(function(){
		$("#flip2").click(function(){
		$("#panel2").slideToggle("slow");
		});
	});
	</script>
	
	</head>
	<body>
	<script src="Real_Survey_script.js"></script>
		<h1> Survey </h1>
		<div id="flip"; style="background-color: lightblue;">Question 1</div>
		<div id="panel"; style="background-color: lightblue;">
			<h3> What is your favorite cuisine?
			<br></br>
			<div class="custom-select" style="width:200px;">
				<select>
					<option value="0">Select cuisine:</option>
					<option value="1">American</option>
					<option value="2">Mexican</option>
					<option value="3">Italian</option>
					<option value="4">Chinese</option>
					<option value="5">Indian</option>
					<option value="6">Mediterranean</option>
					<option value="7">Japanese</option>
				</select>
			</div>
		</div>
		<br>
		<div id="flip1"; style="background-color: lightblue;">Question 2</div>
		<div id="panel1"; style="background-color: lightblue;">
			<h3> How spicy do you like your food?
			<br>
			<div class="custom-select" style="width:200px;">
				<select>
					<option value="0">Select spice level:</option>
					<option value="1">Light</option>
					<option value="2">Mild</option>
					<option value="3">Spicy</option>
					<option value="4">Extremely Spicy</option>
				</select>
			</div>
		</div>
		<br>
		<div id="flip2"; style="background-color: lightblue;">Question 3</div>
		<div id="panel2"; style="background-color: lightblue;">
			<h3> Are you ______?
			<br></br>
			<div class="custom-select" style="width:200px;">
				<select>
					<option value="0">Select type:</option>
					<option value="1"></option>
					<option value="2">Vegan</option>
					<option value="3">Vegetarian</option>
					<option value="4">Omnivore</option>
				</select>
			</div>
		</div>

		<script>
			var x, i, j, selElmnt, a, b, c;
			x = document.getElementsByClassName("custom-select");
			for (i = 0; i < x.length; i++) {
			selElmnt = x[i].getElementsByTagName("select")[0];
			a = document.createElement("DIV");
			a.setAttribute("class", "select-selected");
			a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
			x[i].appendChild(a);
			b = document.createElement("DIV");
			b.setAttribute("class", "select-items select-hide");
			for (j = 1; j < selElmnt.length; j++) {
			c = document.createElement("DIV");
			c.innerHTML = selElmnt.options[j].innerHTML;
			c.addEventListener("click", function(e) {
			var y, i, k, s, h;
			s = this.parentNode.parentNode.getElementsByTagName("select")[0];
			h = this.parentNode.previousSibling;
			for (i = 0; i < s.length; i++) {
			if (s.options[i].innerHTML == this.innerHTML) {
            s.selectedIndex = i;
            h.innerHTML = this.innerHTML;
            y = this.parentNode.getElementsByClassName("same-as-selected");
            for (k = 0; k < y.length; k++) {
              y[k].removeAttribute("class");
            }
            this.setAttribute("class", "same-as-selected");
            break;
          }
        }
			h.click();
			});
			b.appendChild(c);
		}
		x[i].appendChild(b);
		a.addEventListener("click", function(e) {
		e.stopPropagation();
		closeAllSelect(this);
		this.nextSibling.classList.toggle("select-hide");
		this.classList.toggle("select-arrow-active");
		});
		}
		function closeAllSelect(elmnt) {
		var x, y, i, arrNo = [];
		x = document.getElementsByClassName("select-items");
		y = document.getElementsByClassName("select-selected");
		for (i = 0; i < y.length; i++) {
		if (elmnt == y[i]) {
			arrNo.push(i)
		} else {
			y[i].classList.remove("select-arrow-active");
		}
		}
		for (i = 0; i < x.length; i++) {
			if (arrNo.indexOf(i)) {
				x[i].classList.add("select-hide");
				}
			}
		}
		document.addEventListener("click", closeAllSelect);
		</script>

	</body>
</html>
